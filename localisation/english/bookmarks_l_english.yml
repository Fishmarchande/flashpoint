 GATHERING_STORM_DESC:0 "In the first five years of its existence, the fledgling Second Spanish Republic has already had to deal with strikes, a military coup attempt, and a major revolutionary uprising. Though it has survived these challenges, Spanish society continues to be marred by political polarization and violence between anarchists, communists, and falangists.\n\nBoth sides look towards the upcoming 1936 general election with hopeful eyes, but it is unlikely that the victory of either side will bring a return to stability. And as the violence continues, the military waits and plots..."
